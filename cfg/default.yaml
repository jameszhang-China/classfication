#model
nc: 4
nc_name: ['cat', 'dog', 'person', 'car']

#data
imgsz: 224
batch_size: 32
mean: [0.0, 0.0, 0.0]
std: [1.0, 1.0, 1.0]

# path
save_dir: ./runs/default/
train_path: ./datasets
val_path: ./datasets
export_path: ./runs/default/

#train
epochs: 50
lr: 0.001
weight_decay: 0.0005
lrf: 0.01
cos_lr: False
optimizer: auto
momentum: 0.9
warmup_bias_lr: 0.1
warmup_epochs: 3
warmup_momentum: 0.8
nbs: 64
patience: 10
amp: True
compile: False
ema: True
fitness_w: [0.0,0.5,0.5]

# resume
# resume: True
model: ./cfg/resnet18.yaml

# detect
detect_path: ./datasets/train/car/3.jpg

# export
export_path: ./runs/default/